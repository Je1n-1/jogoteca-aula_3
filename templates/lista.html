{%extends "template.html" %}
{%block content %}
                <!-- Tabela para exibir os jogos -->
                <table class="table table-striped table-responsive table-bordered">
                        <thead class="thead-default">
                                <tr>
                                        <th>Nome</th>
                                        <th>Categoria</th>
                                        <th>Console</th>
                                </tr>
                        </thead>
                        <tbody>
                                <!-- Loop pelos jogos para preencher as linhas da tabela -->
                                {% for jogo in jogos %}
                                <tr>
                                        <td>{{ jogo.nome }}</td>
                                        <td>{{ jogo.categoria }}</td>
                                        <td>{{ jogo.console }}</td>
                                </tr>
                                {% endfor %}
                        </tbody>
                </table>
        </div>
    </body>
{% endblock %}
